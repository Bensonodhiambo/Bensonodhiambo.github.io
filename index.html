<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Software Engineering Student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Hi, I'm a Software Engineering Student</h2>
        <p>Passionate about web development, programming, and solving problems.</p>
    </section>

    <section class="projects">
        <h2>Featured Project: 2-D Maze</h2>
        <p>Here's the maze generated by my C program:</p>
        <pre id="maze-container"></pre>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>

    <script>
        // Fetch maze from backend API
        fetch('/api/maze')
            .then(response => response.json())
            .then(data => {
                const mazeContainer = document.getElementById('maze-container');
                mazeContainer.textContent = data.join('\n');
            })
            .catch(error => console.error('Error fetching maze:', error));
    </script>
</body>
</html>
