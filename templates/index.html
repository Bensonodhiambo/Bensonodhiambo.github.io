<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Project - Full Stack</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Maze Project</h1>
    </header>

    <section>
      <h2>Generated Maze</h2>
      <pre id="maze-container"></pre>
    </section>

    <script>
      // Fetch maze from backend API
      fetch("/api/maze")
        .then((response) => response.json())
        .then((data) => {
          const mazeContainer = document.getElementById("maze-container");
          mazeContainer.textContent = data.join("\n");
        })
        .catch((error) => console.error("Error fetching maze:", error));
    </script>
  </body>
</html>
